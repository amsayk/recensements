<!DOCTYPE html>
<html>
<head>
    <title>List Tag:</title>
    <link rel="stylesheet" href="taglist.css">
</head>
<body>

<div id="keywords-content">


    <h1>Edit Keywords</h1>


    <div class="add-keyword-container">


        <label for="edit-keywords-add-ta" class="ghost" style="display: none; ">Enter your skill or
            expertise</label>


        <input type="text" id="edit-keywords-add-ta" value="" name="keyword-ta" class=""
               placeholder="Enter your skill or expertise" autocomplete="off">


        <a href="#" id="edit-keywords-add-btn" class="btn-primary">Ajouter</a>

        <p class="keywords-counter">You can add <strong>44</strong> more skill(s) to your profile</p>
    </div>


    <form action="#" method="POST" name="editSkillsForm"
          class="standard-form stacked">


        <div class="keywords-editor jellybean-editor">
            <ol class="keywords-list">
                <li class="keyword-jb jellybean-container-item show-bean">
                    <fieldset>
                        <span class="jellybean"><span class="value">Java EE Developer</span><span
                                class="remove">X</span></span>
                    </fieldset>
                </li>
                <li class="keyword-jb jellybean-container-item show-bean">
                    <fieldset>
                        <span class="jellybean"><span class="value">Lift Scala Developer</span><span
                                class="remove">X</span></span>
                    </fieldset>
                </li>
                <li class="keyword-jb jellybean-container-item show-bean">
                    <fieldset>
        <span class="jellybean"><span class="value">Network Monitoring wih Nagios</span><span
                class="remove">X</span></span>
                    </fieldset>
                </li>
                <li class="keyword-jb jellybean-container-item show-bean">
                    <fieldset>
                        <span class="jellybean"><span class="value">MySQL</span><span class="remove">X</span></span>
                    </fieldset>
                </li>
                <li class="keyword-jb jellybean-container-item show-bean">
                    <fieldset>
                        <span class="jellybean"><span class="value">Oracle Database</span><span class="remove">X</span></span>
                    </fieldset>
                </li>
                <li class="keyword-jb jellybean-container-item show-bean">
                    <fieldset>
                        <span class="jellybean"><span class="value">Ubuntu</span><span class="remove">X</span></span>
                    </fieldset>
                </li>
            </ol>
        </div>


        <div class="screen"></div>
    </form>


</div>

</body>
</html>
